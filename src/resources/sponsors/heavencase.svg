<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Glowing Background -->
  <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
    <stop offset="0%" style="stop-color:#990000" />
    <stop offset="100%" style="stop-color:#3D0000" />
  </radialGradient>
  <rect x="50" y="70" width="300" height="160" rx="10" ry="10" fill="url(#backgroundGradient)" />

  <!-- Metal Border Effect -->
  <rect x="55" y="75" width="290" height="150" rx="8" ry="8" fill="none" stroke="#888888" stroke-width="3" />

  <!-- Case Icon -->
  <rect x="160" y="105" width="80" height="90" rx="5" ry="5" fill="#252525" />
  <rect x="162" y="107" width="76" height="86" rx="4" ry="4" fill="none" stroke="#888888" stroke-width="1" />
  <path d="M200 125 L185 175 M200 125 L215 175" stroke="#D4AF37" stroke-width="4" />
  <circle cx="200" cy="125" r="15" fill="#D4AF37" />

  <!-- Glow Effects -->
  <circle cx="200" cy="125" r="20" fill="#D4AF37" opacity="0.3" />
  <circle cx="200" cy="125" r="25" fill="#D4AF37" opacity="0.2" />

  <!-- Text Heavy Case - moved lower -->
  <text x="200" y="215" font-family="Arial Black" font-size="20" fill="#FFFFFF" text-anchor="middle">HEAVEN CASE</text>

  <!-- Glint Effects -->
  <line x1="60" y1="80" x2="70" y2="90" stroke="#FFFFFF" stroke-width="1" opacity="0.7" />
  <line x1="340" y1="80" x2="330" y2="90" stroke="#FFFFFF" stroke-width="1" opacity="0.7" />
  <line x1="60" y1="220" x2="70" y2="210" stroke="#FFFFFF" stroke-width="1" opacity="0.7" />
  <line x1="340" y1="220" x2="330" y2="210" stroke="#FFFFFF" stroke-width="1" opacity="0.7" />
</svg>
