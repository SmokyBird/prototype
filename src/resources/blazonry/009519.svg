  <circle cx="250" cy="250" r="80" fill="none" stroke="#E74C3C" stroke-width="8" filter="url(#glow)"/>
  <path d="M200,250 L300,250 M250,200 L250,300" stroke="#E74C3C" stroke-width="12" stroke-linecap="round"/>
